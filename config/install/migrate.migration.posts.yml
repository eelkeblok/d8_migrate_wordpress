id: posts
label: Wordpress Posts
migration_groups:
  - Wordpress
source:
  plugin: posts
destination:
  plugin: entity:node
process:
  nid: id
  vid: id
  type: type
  langcode:
    plugin: default_value
    default_value: "und"
  title: post_title
  uid: post_author
  created:
    plugin: callback
    callable: strtotime
    source: post_date
  changed:
    plugin: callback
    callable: strtotime
    source: post_modified
  status:
    plugin: static_map
    source: post_status
    map:
      publish: 1
      draft: 0
      inherit: 0
  'body/value': post_content
  'body/format': 'basic_html'
